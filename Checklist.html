<apex:page docType="html-5.0"
    sidebar="false" 
    showheader="false"
    standardStylesheets="false"
    Controller="CheckListController"
    applyHtmlTag="false"
    applyBodyTag="false"   
    id="todo"
    >
<html ng-app="myApp">        
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,  minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="viewport" content="initial-scale = 1.0, user-scalable = no"/>
	<!--
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-route.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"> </script>
</head>    

<body ng-controller="ChecklistCtrl">
	<div>
		<div id="checklist">
	    	<ul>
			    <li ng-show="!checklistitems.length">No checklistitems</li>
			    <form onsubmit="submitForm()">
				    <li ng-repeat="checklistitem in checklistitems | orderBy: 'Order__c'"> 
				    	<span ng-switch="checklistitem.Type__c">
					    	<p> Question: {{checklistitem.Question__c}} </p> 
					    	<p> Required: {{checklistitem.Required__c}} </p> 
					    	<p> Type: {{checklistitem.Type__c}} </p> 
					    	<p> Id: {{checklistitem.Id}} </p> 
					    	<p> Checklist Id: {{checklistitem.Checklist__c}} </p> 
					    	<p> Order: {{checklistitem.Order__c}} </p> 
						    <input name="form_checkbox_{{checklistitem.Id}}" type="checkbox" ng-switch-when="Yes/No"> </input>
						    <input name="form_number_{{checklistitem.Id}}" type="number" ng-switch-when="Number"> </input>
						    <input name="form_text_{{checklistitem.Id}}" type="text" ng-switch-when="Text"> </input>
						    <input name="form_date_{{checklistitem.Id}}" type="date" ng-switch-when="Date"> </input>
						    <textarea name="form_longtext_{{checklistitem.Id}}" ng-switch-when="Long Text">Enter response here...</textarea>
							<!-- Multiple Values from Database -->
						    <input name="form_rating_{{checklistitem.Id}}" type="range" ng-switch-when="Rating" min="{{checklistitem.Values__c[0]}}" max="{{checklistitem.Values__c[3]}}"> </input>
						    <select name="form_date_{{checklistitem.Id}}" ng-switch-when="Picklist"> 
						    	<option value="{{checklistitems.Values__c[0]}}">{{checklistitems.Values__c[0]}}</option>
								<option value="checklistitems.Values__c[3]">checklistitems.Values__c[3]</option>
						    </select>
						    <input name="form_checkbox_{{checklistitem.Id}}" type="checkbox" value="{{checklistitems.Values__c[0]}}" ng-switch-when="Multi-Select"> </input>
						    <input name="form_checkbox_{{checklistitem.Id}}" type="checkbox" value="{{checklistitems.Values__c[3]}}" ng-switch-when="Multi-Select"> </input>
						 </span>
				    </li>
				    <input type="submit" value="Submit"> </input>
		    	</form>
		    </ul>
		</div>
	</div>
</body>

<script>
 /* Angular */
var myApp = angular.module('myApp', []);
var checklistitems;

myApp.controller("ChecklistCtrl", function ($scope) {
	checklistitems = {!CheckListItems};
	$scope.checklistitems = checklistitems;
});

function submitForm() {
	// Iterate through checklistitems
	console.log(checklistitems);
}


</script>

</html>
</apex:page>
